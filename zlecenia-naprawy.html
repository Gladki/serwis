    <script>
        // Storage dla zlece≈Ñ
        let zlecenia = JSON.parse(localStorage.getItem('zlecenia') || '[]');
        let sequenceNumber = parseInt(localStorage.getItem('sequenceNumber') || '1');

        // Funkcje pomocnicze
        function getWeekNumber(date) {
            const d = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate()));
            const dayNum = d.getUTCDay() || 7;
            d.setUTCDate(d.getUTCDate() + 4 - dayNum);
            const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
            return Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
        }

        function generateZlecenieNumber() {
            const week = getWeekNumber(new Date());
            return `${sequenceNumber}/${String(week).padStart(2, '0')}`;
        }

        function formatDate(date) {
            return date.toLocaleDateString('pl-PL', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
        }

        function getCurrentMonthYear() {
            return new Date().toLocaleDateString('pl-PL', { 
                month: 'long', 
                year: 'numeric' 
            });
        }

        // Aktualizacja podglƒÖdu
        function updatePreview() {
            document.getElementById('previewNumber').textContent = generateZlecenieNumber();
            document.getElementById('previewDate').textContent = formatDate(new Date());
        }

        // Inicjalizacja
        updatePreview();
        renderZlecenia();

        // Obs≈Çuga formularza
        document.getElementById('zlecenieForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const zlecenie = {
                id: Date.now(),
                numer: generateZlecenieNumber(),
                data: new Date().toISOString(),
                telefon: document.getElementById('telefon').value,
                wtryskiwacz: document.getElementById('wtryskiwacz').value,
                pompa: document.getElementById('pompa').value
            };

            zlecenia.unshift(zlecenie);
            sequenceNumber++;
            
            localStorage.setItem('zlecenia', JSON.stringify(zlecenia));
            localStorage.setItem('sequenceNumber', sequenceNumber);

            resetForm();
            updatePreview();
            renderZlecenia();

            alert('‚úì Zlecenie utworzone pomy≈õlnie!');
        });

        function resetForm() {
            document.getElementById('zlecenieForm').reset();
        }

        function renderZlecenia() {
            const listContainer = document.getElementById('zlecenieList');
            document.getElementById('zlecenieCount').textContent = zlecenia.length;

            if (zlecenia.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>Brak zlece≈Ñ. Utw√≥rz pierwsze zlecenie!</p></div>';
                return;
            }

            listContainer.innerHTML = zlecenia.map(z => `
                <div class="zlecenie-item">
                    <div class="zlecenie-header">
                        <span class="zlecenie-number">Zlecenie ${z.numer}</span>
                        <span class="zlecenie-date">${formatDate(new Date(z.data))}</span>
                    </div>
                    <div class="zlecenie-details">
                        <p><strong>Telefon:</strong> ${z.telefon}</p>
                        ${z.wtryskiwacz ? `<p><strong>Wtryskiwacz:</strong> ${z.wtryskiwacz}</p>` : ''}
                        ${z.pompa ? `<p><strong>Pompa:</strong> ${z.pompa}</p>` : ''}
                    </div>
                    <div class="zlecenie-actions">
                        <button class="btn btn-primary" onclick="downloadPDF(${z.id})">üìÑ PDF</button>
                        <button class="btn btn-secondary" onclick="downloadWord(${z.id})">üìù Word</button>
                        <button class="btn btn-danger" onclick="deleteZlecenie(${z.id})">üóëÔ∏è Usu≈Ñ</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteZlecenie(id) {
            if (!confirm('Czy na pewno chcesz usunƒÖƒá to zlecenie?')) return;

            zlecenia = zlecenia.filter(z => z.id !== id);
            localStorage.setItem('zlecenia', JSON.stringify(zlecenia));
            renderZlecenia();
        }

                const blob = await Packer.toBlob(doc);

                console.error('Word generation error:', error);
                alert('B≈ÇƒÖd przy generowaniu Word. Szczeg√≥≈Çy w konsoli: ' + error.message);

        }

        // Export/Import functions
        function exportData() {
            const data = {
                zlecenia: zlecenia,
                sequenceNumber: sequenceNumber,
                exportDate: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `zlecenia_backup_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            alert('‚úì Dane wyeksportowane pomy≈õlnie!');
        }

        function importData() {
            document.getElementById('importFile').click();
        }

        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (!data.zlecenia || !Array.isArray(data.zlecenia)) {
                        throw new Error('Nieprawid≈Çowy format danych');
                    }

                    if (confirm('Czy chcesz nadpisaƒá istniejƒÖce dane? (Kliknij Cancel aby dodaƒá do istniejƒÖcych)')) {
                        // Overwrite
                        zlecenia = data.zlecenia;
                        sequenceNumber = data.sequenceNumber || sequenceNumber;
                    } else {
                        // Merge
                        zlecenia = [...data.zlecenia, ...zlecenia];
                        // Update sequence number to max
                        const maxNum = Math.max(...zlecenia.map(z => {
                            const num = parseInt(z.numer.split('/')[0]);
                            return isNaN(num) ? 0 : num;
                        }));
                        sequenceNumber = Math.max(sequenceNumber, maxNum + 1);
                    }

                    localStorage.setItem('zlecenia', JSON.stringify(zlecenia));
                    localStorage.setItem('sequenceNumber', sequenceNumber);
                    
                    renderZlecenia();
                    updatePreview();
                    alert('‚úì Dane zaimportowane pomy≈õlnie!');
                } catch (error) {
                    alert('B≈ÇƒÖd importu: ' + error.message);
                }
            };
            reader.readAsText(file);
            
            // Reset input
            event.target.value = '';
        }
    </script>
